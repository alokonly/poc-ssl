server.ssl.enabled=true
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2
server.ssl.key-store-type=JKS
server.ssl.key-store=../mtls-store/keystore.jks
server.ssl.key-store-password=${PASSWORD:changeit}
server.ssl.key-alias=localhost
server.ssl.key-password=${PASSWORD:changeit}

server.ssl.client-auth=need

server.ssl.trust-store=../mtls-store/trustOnlyCA.jks
server.ssl.trust-store-type=JKS
server.ssl.trust-store-password=${PASSWORD:changeit}

server.port=8443
spring.security.user.name=Admin
spring.security.user.password=admin